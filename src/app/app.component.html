<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-12 col-md-4 col-sm-12 col-xs-12">
      <div class="card p-4">
        <input type="text" class="d-flex d-inline" [(ngModel)]="city" placeholder="City">
        <br>
        <button (click)="clickfun()" type="button" class="btn btn-secondary d-flex d-inline">Secondary</button>
        <br>
        <div class="d-flex">
          <h6 class="flex-grow-1">London</h6>
          <h6>16:08</h6>
        </div>
        <div class="d-flex flex-column temp mt-5 mb-3">
          <h1 class="mb-0 font-weight-bold" id="heading"> {{c | number}} {{data.name}} </h1> <span
            class="small grey">Stormy</span>
        </div>
        <div class="d-flex">
          <div class="temp-details flex-grow-1">
            <p class="my-1"> <img src="https://i.imgur.com/B9kqOzp.png" height="17px"> <span> 40 km/h </span> </p>
            <p class="my-1"> <i class="fa fa-tint mr-2" aria-hidden="true"></i> <span> Humidity {{data.main.humidity}}%
              </span> </p>
            <p class="my-1"> <img src="https://i.imgur.com/wGSJ8C5.png" height="17px"> <span> 0.2h </span> </p>
          </div>
          <div> <img src="https://i.imgur.com/Qw7npIg.png" width="100px"> </div>
        </div>
        <br>
      </div>
    </div>
  </div>
</div>
